<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaVinciNet Dashboard - Crypto Station</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #f44336;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            z-index: 2000;
        }
        
        .fallback-link {
            margin-top: 20px;
        }
        
        .fallback-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 6px;
            display: inline-block;
            transition: all 0.3s;
        }
        
        .fallback-link a:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading DaVinciNet Dashboard...</p>
        <div class="fallback-link">
            <a href="http://162.43.19.96:8081" target="_blank">Open Dashboard Directly</a>
        </div>
    </div>
    
    <div class="error-message" id="errorMessage">
        Unable to load dashboard. <a href="http://162.43.19.96:8081" target="_blank" style="color: white; text-decoration: underline;">Click here to open directly</a>
    </div>
    
    <iframe 
        src="http://162.43.19.96:8081" 
        id="dashboardFrame"
        onload="handleLoad()"
        onerror="handleError()">
    </iframe>
    
    <script>
        function handleLoad() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function handleError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'block';
        }
        
        // Hide loading after 5 seconds regardless
        setTimeout(function() {
            document.getElementById('loading').style.display = 'none';
        }, 5000);
    </script>
</body>
</html>
